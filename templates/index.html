<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepal MCQ Challenge</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 700px; margin: auto; background: white; border: 6px solid #003893; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        header { background: #DC143C; color: white; padding: 25px; text-align: center; border-bottom: 6px solid #003893; }
        .question-box { padding: 20px; border-bottom: 1px solid #ddd; }
        .options { margin-top: 12px; }
        label { display: block; padding: 10px; cursor: pointer; border-radius: 4px; border: 1px solid transparent; }
        label:hover { background: #f0f4ff; border-color: #003893; }
        input[type="radio"] { margin-right: 10px; accent-color: #DC143C; }
        .btn { display: block; width: 100%; padding: 20px; background: #003893; color: white; border: none; font-size: 1.2em; font-weight: bold; cursor: pointer; }
        .btn:hover { background: #DC143C; }
        .result-screen { padding: 40px; text-align: center; background: #003893; color: white; }
        .score { font-size: 4em; font-weight: bold; margin-bottom: 10px; }
        .retry { color: white; display: inline-block; margin-top: 20px; padding: 10px 20px; border: 2px solid white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ‡³ðŸ‡µ NEPAL GK CHALLENGE ðŸ‡³ðŸ‡µ</h1>
        </header>

        {% if score is not none %}
        <div class="result-screen">
            <div class="score">{{ score }}/100</div>
            <p>Quiz Completed!</p>
            <a href="/" class="retry">Play Again</a>
        </div>
        {% else %}
        <form method="POST">
            {% for q in questions %}
            {% set question_index = loop.index0 %}
            <div class="question-box">
                <p><strong>{{ loop.index }}. {{ q.q }}</strong></p>
                <div class="options">
                    {% for opt in q.options %}
                    <label>
                        <input type="radio" name="q{{ question_index }}" value="{{ opt }}" required> 
                        {{ opt }}
                    </label>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn">SUBMIT FINAL ANSWERS</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
